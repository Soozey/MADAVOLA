name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Build web
        run: npm run build:web

      - name: Build web-admin
        run: npm run build:web-admin

      - name: Check web bundle (network + cache)
        run: npm run check:web-bundle

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install API dependencies
        run: pip install -r services/api/requirements.txt

      - name: Run API tests
        run: npm run test:api
